<html>
  <head>
    <link
      crossorigin=""
      href="https://fonts.gstatic.com/"
      rel="preconnect"
    />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1990e5;
        --secondary-color: #f0f2f4;
        --background-color: #f9f9f9;
        --text-primary: #111418;
        --text-secondary: #637488;
        --accent-color: #e0e7ff;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white rounded-full px-4 py-2 hover:bg-blue-700;
      }
      .button_secondary {
        @apply bg-[var(--secondary-color)] text-[var(--text-primary)] rounded-full px-4 py-2 hover:bg-gray-200;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-[var(--background-color)]">
    <div
      class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden"
    >
      <header class="bg-white sticky top-0 z-10 shadow-sm">
        <div class="flex items-center p-4 justify-between max-w-4xl mx-auto">
          <h1 class="text-[var(--text-primary)] text-xl font-bold tracking-tight">
            Upgrade My Ride
          </h1>
          <button
            class="icon_button p-2 rounded-full hover:bg-[var(--secondary-color)]"
          >
            <svg
              class="text-[var(--text-primary)]"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <main
        class="flex-grow flex flex-col items-center justify-center px-4 text-center"
      >
        <div class="max-w-md w-full">
          <h2
            class="text-[var(--text-primary)] tracking-tight text-3xl font-bold leading-tight pb-3 pt-5"
          >
            Visualize Your Car's Potential
          </h2>
          <p
            class="text-[var(--text-secondary)] text-lg font-normal leading-relaxed pb-8 pt-1"
          >
            Upload a photo of your current car or take a new one to see how it
            looks with upgrades.
          </p>
          <div class="space-y-4 md:space-y-0 md:flex md:space-x-4">
            <button
              id="upload-photo"
              class="button_primary w-full h-14 text-lg font-bold tracking-wide transition-transform transform hover:scale-105"
            >
              Upload Photo
            </button>
            <input type="file" id="file-input" class="hidden" accept="image/*" />
            <button
              id="take-photo"
              class="button_secondary w-full h-14 text-lg font-bold tracking-wide transition-transform transform hover:scale-105"
            >
              Take Photo
            </button>
          </div>
          <button
            id="identify-vehicle"
            class="mt-8 text-[var(--primary-color)] font-semibold text-base flex items-center justify-center w-full gap-2 group"
          >
            <svg
              class="transition-transform transform group-hover:rotate-12"
              fill="currentColor"
              height="20"
              viewBox="0 0 256 256"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M229.66,117.66l-48,48a8,8,0,0,1-11.32-11.32L204.69,120H128a96,96,0,1,0,96,96,8,8,0,0,1,16,0,112,112,0,1,1-112-112h76.69l-34.35-34.34a8,8,0,0,1,11.32-11.32l48,48A8,8,0,0,1,229.66,117.66Z"
              ></path>
            </svg>
            <span>Identify Vehicle from Image</span>
          </button>
        </div>
      </main>
      <footer class="bg-white border-t border-[var(--secondary-color)] sticky bottom-0">
        <nav
          class="flex justify-around items-center h-20 max-w-4xl mx-auto px-4"
        >
          <a
            class="flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)]"
            href="./index.html"
          >
            <svg
              fill="currentColor"
              height="28"
              viewBox="0 0 256 256"
              width="28"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M128,24a104,104,0,1,0,104,104A104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm40-88a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,1,0-24-24,8,8,0,0,1-16,0,40,40,0,0,1,80,0Z"
              ></path>
            </svg>
            <p class="text-xs font-medium">Home</p>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 text-[var(--primary-color)]"
            href="#"
          >
            <div
              class="bg-[var(--primary-color)] text-white rounded-full p-3 shadow-lg -translate-y-4"
            >
              <svg
                fill="currentColor"
                height="32"
                viewBox="0 0 256 256"
                width="32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
                ></path>
              </svg>
            </div>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)]"
            href="#"
          >
            <svg
              fill="currentColor"
              height="28"
              viewBox="0 0 256 256"
              width="28"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
            <p class="text-xs font-medium">Profile</p>
          </a>
        </nav>
      </footer>
    </div>
    <script>
      document
        .getElementById('upload-photo')
        .addEventListener('click', () => document.getElementById('file-input').click());
      document
        .getElementById('file-input')
        .addEventListener('change', function () {
          if (this.files && this.files[0]) {
            // After a file is selected, move to the next screen
            window.location.href = './Upgrade Visualization Screen.html';
          }
        });
      document
        .getElementById('take-photo')
        .addEventListener('click', function () {
          // This would ideally trigger the camera API
          // For demonstration, we'll navigate to the visualization screen
          window.location.href = './Upgrade Visualization Screen.html';
        });

      document
        .getElementById('identify-vehicle')
        .addEventListener('click', function () {
          window.location.href = './Vehicle Identification Screen.html';
        });
    </script>
  </body>
</html>
