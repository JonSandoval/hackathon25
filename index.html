<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stitch Design</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1990e5;
        --secondary-color: #f0f2f4;
        --background-color: #ffffff;
        --text-primary: #111518;
        --text-secondary: #637488;
        --accent-color: #ffc700;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white rounded-full px-6 py-3 text-lg font-bold hover:bg-blue-700 transition-colors duration-300;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <main
      class="flex-grow flex flex-col items-center justify-center text-center px-4 md:text-left"
    >
      <div class="max-w-4xl w-full grid md:grid-cols-2 md:gap-8 items-center">
        <div class="md:order-2">
          <img
            alt="A smiling person holding a phone showcasing a new car"
            class="mx-auto mb-8 w-64 md:w-full h-auto"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDbTNdIJhnt3XMX-yAXlcRNXoYuaUrBMtCpeqsxwM8KqPKOS37x92tCCgNsoV_KIzje4qVviESm6h7fyoLB4p7sSfhl9OKRb1n3ai31UvFMn2w9neEwtyWWKzEMq8OEfLJtCg-woXS0F_KQPagpntXQ456ZCMvaGfeThjQ4Ajibgy0hqACScBXhM3qhBueC4QehKbM0HwtlByJQLgNApZqY2MqPOWxrmsRicQjhzNHkT9GCYBB6HA2Al-nj59vO5_BF73Us8cisirD4"
          />
        </div>
        <div class="md:order-1">
          <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-[var(--text-primary)] mb-4">
            Visualize Your Next Ride
          </h1>
          <p class="text-[var(--text-secondary)] text-lg mb-8">
            Snap a picture of your car, see it transformed with awesome upgrades,
            and discover the benefits of a newer model.
          </p>
          <button id="get-started" class="button_primary w-full md:w-auto">
            Get Started
          </button>
        </div>
      </div>
    </main>
    <footer class="py-4 text-center">
      <p class="text-sm text-[var(--text-secondary)]">
        Inspired by the joy of the open road
      </p>
    </footer>
    <script>
      document
        .getElementById('get-started')
        .addEventListener('click', function () {
          window.location.href = './Upload Car Image.html';
        });
    </script>
  </body>
</html>
